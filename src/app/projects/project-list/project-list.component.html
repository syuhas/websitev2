<!-- src/app/project/project-list/project-list.component.html -->
<div class="container mt-5">
    <div class="row">
      <div class="col-md-4 mb-3">
        <h1><strong>Projects</strong><img src="/assets/home-images/project-home3.png" alt=""></h1>
      </div>
      <div class="col-md-4 mb-3" *ngFor="let project of projects">
        <div class="card">
          <div class="card-body">
            <div class="title">
                <a [routerLink]="['/projects', project.id]"><h2 class="card-title"><strong>{{ project.title }}</strong></h2></a>
            </div>
            <hr>
            <p class="card-text">{{ project.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
